<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Anuncios</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,
                400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <header class='site-header'>
        <div class='contenedor contenido-header'>
            <div class='barra'
                <a href="/">
                <img src="img/logo.svg" alt="Logotipo">
                </a>
                <nav class = 'navegacion'>
                    <a href="index.html">Home</a>
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
            
        </div>
    </header>  
    <h1 class="fw-300 centrar-texto">Contactanos</h1>
    <img src="img/destacada3.jpg" alt="Imagen contacto">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto</h2>

        <form action="">

            <fieldset>
                <legend>Información personal</legend>
                <label for="nombre">Nombre: </label>
                <input type='text' id='nombre' placeholder="Nombre">

                <label for="email">Email:</label>
                <input type="email" id='email' placeholder="email" required>

                <label for="telf">Telefono:</label>
                <input type="tel" id='telf' placeholder="Telefono">

                <label for="mens">Escribe</label>
                <textarea id='mens' cols='30' rows='10'>

                </textarea>
            </fieldset>
            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="options">Vende o compra </label>
                <select  id="options">
                    <option value="" disabled selected>--Seleccione--</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id='cantidad' min='0' step='5'>

                </textarea>
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Método de contacto:</p>
                <div class="forma-contacto">
                    <label for="phone">Telefono</label>
                    <input type="radio" name='contacto' id='phone'>

                    <label for="correo">Email</label>
                    <input type="radio" name='contacto' id='correo'>
                </div>
                <p>Si eligio telefono, elija Fecha y Hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date"  id="fecha">

                <label for="time">Hora:</label>
                <input type="time"  id="time" min='09:00' max='18:00'>
                
                
            </fieldset>
            <input type="submit" value='Enviar' class='boton boton-verde'>
          

        </form>
       
    </main>
    


    <footer class='footer seccion'>
        <div class="contenedor contenedor-footer">
            <nav class = 'navegacion'>
                <a href="index.html">Home</a>
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class='copyright'>Todos los derechos Reservados 2019 &copy;</p>
        </div>
    </footer>
</body>
</html>
